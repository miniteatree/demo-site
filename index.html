<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈氏族谱 - 登录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="text-align: center; padding-top: 50px;">
        <h1 style="color: var(--primary-color);">陈氏族谱系统</h1>
        <p>传承千年 薪火相传</p>
        
        <div style="margin-top: 40px;">
            <div class="form-group" style="text-align: left;">
                <label for="username">姓名 / 手机号</label>
                <input type="text" id="username" placeholder="请输入姓名">
            </div>
            <div class="form-group" style="text-align: left;">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="******">
            </div>
            
            <button onclick="window.location.href='home.html'" class="btn">登 录</button>
            <button onclick="window.location.href='register.html'" class="btn btn-secondary">注 册 新 会 员</button>
        </div>
        
        <footer style="margin-top: 50px; font-size: 0.8rem; color: #999;">
            &copy; 2026 陈氏家族委员会
        </footer>
    </div>
</body>
</html>
